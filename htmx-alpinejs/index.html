<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luu Cao Hoang (lcaohoanq)</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/dev.png" />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body x-data="{ 
    githubUrl: 'https://github.com/lcaohoanq',
    showTooltip: false 
  }">
    <img class="avatar" src="/assets/avatar.jpeg" alt="Avatar" />
    <div class="content">
      <h1>Luu Cao Hoang</h1>
      <p>GitHub account is lcaohoanq</p>
      <p>Fullstack Web Developer</p>
      <div class="link">
        <div
          class="link-icon"
          hx-get="https://github.com/lcaohoanq"
          hx-target="body"
          hx-swap="none"
          hx-trigger="click"
          @mouseenter="showTooltip = true"
          @mouseleave="showTooltip = false"
        >
          <img src="../assets/github.png" alt="Github" />
          <div x-show="showTooltip" class="tooltip">
            Visit my GitHub
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
