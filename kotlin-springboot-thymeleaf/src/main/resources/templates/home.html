<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luu Cao Hoang (lcaohoanq)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center items-center gap-6 bg-[#f1f1f1] min-h-[100vh]">
        <img class="h-[20rem] w-[20rem] rounded-full"
             th:src="${profile.avatarUrl}"
             th:alt="${profile.name}">
        <div class="flex flex-col gap-4">
            <h1 class="text-2xl" th:text="${profile.name}">Loading...</h1>
            <p class="text-[#606060]" th:text="${profile.githubAccount}">Loading...</p>
            <p class="text-[#606060]" th:text="${profile.role}">Loading...</p>
            <div class="flex gap-2">
                <div th:each="social : ${profile.socialLinks}"
                     th:data-url="${social.url}"
                     onclick="window.open(this.getAttribute('data-url'), '_blank')"
                     class="link-icon flex justify-center items-center w-12 h-12 rounded-full bg-transparent transition-transform duration-300 hover:cursor-pointer hover:bg-[#d8d8d8] hover:scale-110">
                    <img class="w-12 h-12" 
                         th:src="${social.iconUrl}" 
                         th:alt="${social.type}">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
