<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luu Cao Hoang (lcaohoanq)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center items-center gap-6 bg-[#f1f1f1] min-h-[100vh]">
        <img class="h-[20rem] w-[20rem] rounded-full"
             src="{{ profile.avatar_url }}"
             alt="{{ profile.name }}">
        <div class="flex flex-col gap-4">
            <h1 class="text-2xl">{{ profile.name }}</h1>
            <p class="text-[#606060]">{{ profile.github_account }}</p>
            <p class="text-[#606060]">{{ profile.role }}</p>
            <div class="flex gap-2">
                {% for social in profile.social_links %}
                <div data-url="{{ social.url }}"
                     onclick="window.open(this.getAttribute('data-url'), '_blank')"
                     class="link-icon flex justify-center items-center w-12 h-12 rounded-full bg-transparent transition-transform duration-300 hover:cursor-pointer hover:bg-[#d8d8d8] hover:scale-110">
                    <img class="w-12 h-12" 
                         src="{{ social.icon_url }}" 
                         alt="{{ social.type }}">
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
